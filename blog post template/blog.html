
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Photo Gallery</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>

  <h1 class="title">Photo Gallery</h1>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" alt="Gallery Image 1">
    <img src="https://picsum.photos/id/1016/600/400" alt="Gallery Image 2">
    <img src="https://picsum.photos/id/1018/600/400" alt="Gallery Image 3">
    <img src="https://picsum.photos/id/1019/600/400" alt="Gallery Image 4">

  </div>

  <script src="blog.js"></script>
</body>
</html>
